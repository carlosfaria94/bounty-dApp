<mat-card>
  <mat-card-header>Your account</mat-card-header>
  <mat-card-content>
    <mat-form-field id="address-selector" class="address-field">
      <mat-select name="account" (selectionChange)="refreshBalance()" [(value)]="model.account" placeholder="Address">
        <mat-option *ngFor="let account of accounts" [value]="account">{{account}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>New Bounty</mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input type="number" matInput id="bounty" placeholder="Bounty in ETH" (change)="setBounty($event)">
    </mat-form-field>
    <!--<mat-form-field class="address-field">
      <input type="text" matInput id="receiver" placeholder="Receiver Address" (change)="setReceiver($event)">
    </mat-form-field>-->
    <button mat-button id="send" (click)="createBounty()">Create bounty</button>
  </mat-card-content>
</mat-card>
